<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Youtube</title>
   <link rel="stylesheet" href="you.css" type="text/css">
   <link rel="icon" href="youtube.png">
   <style>
      hr {
         margin: 25px 0px;
         margin-right: -15px;
         border-top: 1px solid #cbcbcb;
      }

     /* html::-webkit-scrollbar {
         width: 25px;
      }

      .html::-webkit-scrollbar-thumb {
         background-color: rgb(255, 0, 0);
      }

      .html::-webkit-scrollbar-track {
         background-color: rgb(255, 117, 117);

      }*/
   </style>
</head>

<body>
   <div class="main_div">
      <div class="div_top_bar">
         <div class="div_top_left_Y_icon_text">
            <div class="div_navigation_lines">
               <img class="navigation_line" src="navigation_icon.png" alt="">
            </div>
            <div>
               <img class="youtube_play_icon" src="youtube.png" alt="">
            </div>
            <div class="icon_name">
               <label class="icon_text">YouTube</label>
            </div>
         </div>
         <div class="middle_search_bar_container">
            <form action="" class="form_search">
               <input type="text" placeholder="Search">
               <button style="padding-right: 45px;padding-top: 2px;" type="submit"><img src="magnifying-glass.png"
                     alt=""></button>
               <img class="mic_button" style="margin-left: 25px;" src="microphone.png" alt="">
            </form>
         </div>
         <div class="details_right">
            <form action="">
               <button class="button_upload"><img src="video_upload.png" alt=""></button>
               <button class="button_notification"><img src="bell.png" alt=""></button>
               <button class="button_account_profile"><img src="batman.png" alt=""></button>
            </form>
         </div>
      </div>
      <div class="inner_content">
         <div class="div_content_left">
            <Button class="inner_left_icons">
               <img class="img_icon" src="inner_content_left/home.png" alt="">
               <label class="inner_left_icon_labels">Home</label>
            </Button>
            <Button class="inner_left_icons">
               <img class="img_icon" src="inner_content_left/video.png" alt="">
               <label class="inner_left_icon_labels">Shorts</label>
            </Button>
            <Button class="inner_left_icons">
               <img class="img_icon" src="inner_content_left/subscribe.png" alt="">
               <label class="inner_left_icon_labels">Subscriptions</label>
            </Button>
            <hr style="margin-left: 10px;">
            <div class="inner_left_icons_YOU">
               <label class="you_label">You</label>
               <img class="inner_left_icon_labels_you_arrow" src="inner_content_left/right arrow.png" alt="">

            </div>
            <Button class="inner_left_icons">
               <img class="img_icon" src="inner_content_left/your channel.png" alt="">
               <label class="inner_left_icon_labels">Your Channels</label>
            </Button>
            <Button class="inner_left_icons">
               <img class="img_icon" src="inner_content_left/history.png" alt="">
               <label class="inner_left_icon_labels">History</label>
            </Button>
            <Button class="inner_left_icons">
               <img class="img_icon" src="inner_content_left/play-button.png" alt="">
               <label class="inner_left_icon_labels">Your Videos</label>
            </Button>
            <Button class="inner_left_icons">
               <img class="img_icon" src="inner_content_left/clock.png" alt="">
               <label class="inner_left_icon_labels">Watch Later</label>
            </Button>
            <Button class="inner_left_icons">
               <img class="img_icon" src="inner_content_left/down-arrow.png" alt="">
               <label class="inner_left_icon_labels">Show More</label>
            </Button>
            <hr>
            <div style="padding-left: -20px;">

               <label>Subscriptions</label>
            </div>
            <Button class="inner_left_icons">
               <img class="img_icon" src="inner_content_left/manorama.png" alt="">
               <label class="inner_left_icon_labels">Manorama News</label>
            </Button>
            <Button class="inner_left_icons">
               <img class="img_icon" src="inner_content_left/mathrubhumi.png" alt="">
               <label class="inner_left_icon_labels">Mathrubhumi News</label>
            </Button>
            <Button class="inner_left_icons">
               <img class="img_icon" src="inner_content_left/reporter.png" alt="">
               <label class="inner_left_icon_labels">Reporter</label>
            </Button>
            <Button class="inner_left_icons">
               <img class="img_icon" src="inner_content_left/The hindhu.png" alt="">
               <label class="inner_left_icon_labels">THe Hindu</label>
            </Button>
            <Button class="inner_left_icons">
               <img class="img_icon" src="inner_content_left/cnn.png" alt="">
               <label class="inner_left_icon_labels">CNN</label>
            </Button>
         </div>
         <div class="div_content_right">
            <div class="div_content_right_top">
               <span class="chip_selection"><label style=" color:white;background-color:  black;"
                     class="chip_text">All</label></span>
               <span class="chip_selection"><label class="chip_text">News</label></span>
               <span class="chip_selection"><label class="chip_text">India</label></span>
               <span class="chip_selection"><label class="chip_text">Cricket</label></span>
               <span class="chip_selection"><label class="chip_text">Shorts</label></span>
               <span class="chip_selection"><label class="chip_text">Handball</label></span>
               <span class="chip_selection"><label class="chip_text">Gym</label></span>
               <span class="chip_selection"><label class="chip_text">Australia</label></span>
               <span class="chip_selection"><label class="chip_text">Sachin</label></span>
               <span class="chip_selection"><label class="chip_text">Asia Cup</label></span>
               <span class="chip_selection"><label class="chip_text">Fifa</label></span>
               <span class="chip_selection"><label class="chip_text">Forest</label></span>
               <span class="chip_selection"><label class="chip_text">Food</label></span>
               <span style="margin-left: 30px;cursor: pointer;"><img
                     src="inner_content_left/right arrow.png"></img></span>
            </div>
            <div class="div_content_right_bottom">

               <div class="div_row">
                  <form class="video_form_BLOCK">
                     <video class="video_tiles"
                        src="inner_content_left/youtubevideos/Asia Cup 2023 Final.mp4"></video><br>
                     <span class="span_text"><img class="text_image" src="inner_content_left/man.png" alt="">
                        <label class="text_video">Asia Cup Final Highlights India vs Srilanka <br> India win the Match
                           <br>
                           <span class="cha_name_View">ACC<br> 5M views. 3days ago</span></label> </span>
                     <video class="video_tiles" src="inner_content_left/youtubevideos/Aus vs Sa.mp4"></video><br>
                     <span class="span_text"><img class="text_image" src="inner_content_left/profile (1).png" alt="">
                        <label class="text_video">Australia vs South Africa Final Highlights <br>South Africa win the
                           match <br>
                           <span class="cha_name_View">Australia Cricket<br> 2M views. 13days ago</span></label></span>
                  </form>
               </div>
               <div class="div_row">
                  <form class="video_form_BLOCK">
                     <video class="video_tiles"
                        src="inner_content_left/youtubevideos/Ben Stokes Eng vs.mp4"></video><br>
                     <span class="span_text"><img class="text_image" src="inner_content_left/profile (1).png"
                           alt=""><label class="text_video">Ben Stokes Hitting World record 186 vs <br> NewZealand
                           Highlights <br>
                           <span class="cha_name_View">England Cricket<br> 1M views. 3days ago</span></label></span>
                     <video class="video_tiles" src="inner_content_left/youtubevideos/Film Renjith.mp4"></video><br>
                     <span class="span_text"><img class="text_image" src="inner_content_left/man.png" alt=""><label
                           class="text_video">VInayakan against director Renjith, Huge fight <br> over new Films and Old
                           Films <br>
                           <span class="cha_name_View">Malayala Manorama<br> 503K views. 5days ago</span></label></span>
                  </form>
               </div>
               <div class="div_row">
                  <form class="video_form_BLOCK">
                     <video class="video_tiles" src="inner_content_left/youtubevideos/news.mp4"></video><br>
                     <span class="span_text"><img class="text_image" src="inner_content_left/man.png" alt=""><label
                           class="text_video">News on How Kerala Assembly Destroying Itself <br>from the root <br>
                           <span class="cha_name_View">Mathrubhumi<br> 1M views. 1days ago</span> </label></span>
                     <video class="video_tiles" src="inner_content_left/youtubevideos/Solar Case.mp4"></video><br>
                     <span class="span_text"><img class="text_image" src="inner_content_left/profile (1).png"
                           alt=""><label class="text_video">Solar Case <br>
                           <span class="cha_name_View">Malayala Manorama <br> 200K views. 1days ago</span>
                        </label></span>
                  </form>
               </div>

            </div>
         </div>
      </div>
   </div>
</body>

</html>
